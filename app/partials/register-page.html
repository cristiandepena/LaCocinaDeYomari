<div class="container">
    <div class="row">
        <div class="col-12">
        <h1 class="title">Register page</h1>
        </div>
        <div class="col-4">
        <form action="/Register" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" type="text" name="username" id="" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password" id="" placeholder="Password">
            </div>
            <input type="submit" class="btn btn-warning" value="Sign up!">
        </form>
    </div>
    </div>
</div>
